<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<link rel="icon" href="%sveltekit.assets%/favicon.png" />
		<meta name="viewport" content="width=device-width" />

		<!-- Primary Meta Tags -->
		<title>ArchTalisman</title>
		<meta name="title" content="ArchTalisman" />
		<meta
			name="description"
			content="ArchTalisman is India’s leading architecture & design office, based in Delhi."
		/>

		<!-- Open Graph / Facebook -->
		<meta property="og:type" content="website" />
		<meta property="og:url" content="https://archtalisman.com/" />
		<meta property="og:title" content="ArchTalisman" />
		<meta
			property="og:description"
			content="ArchTalisman is India’s leading architecture & design office, based in Delhi."
		/>
		<meta property="og:image" content="https://archtalisman.com/logo.png" />

		<!-- Twitter -->
		<meta property="twitter:card" content="summary_large_image" />
		<meta property="twitter:url" content="https://archtalisman.com" />
		<meta property="twitter:title" content="ArchTalisman" />
		<meta
			property="twitter:description"
			content="ArchTalisman is India’s leading architecture & design office, based in Delhi."
		/>
		<meta property="twitter:image" content="https://archtalisman.com/logo.png" />

		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="true" />
		<link
			href="https://fonts.googleapis.com/css2?family=Raleway:wght@300;400;500;600;700;800&display=swap"
			rel="stylesheet"
			crossorigin="anonymous"
		/>
		%sveltekit.head%
	</head>
	<body>
		<div>%sveltekit.body%</div>
	</body>
</html>
